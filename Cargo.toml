[package]
name = "rust"
version = "0.1.0"
edition = "2021"

[dependencies]
shuttle-runtime = "0.49.0"
shuttle-axum = "0.49.0"
axum = "0.7.4"
tokio = { version = "1.0", features = ["full"] }
hyper = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs"] }
once_cell = "1.19.0"
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.7", features = ["v4"] }
